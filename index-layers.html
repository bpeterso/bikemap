<!DOCTYPE html>
<html>
<head>
	<title>BikeMap with Leaflet API by JackDougherty</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
	<!-- Option to load leafletjs directly from GitHub? -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
</head>
<body>
	<div id="map" style="width: 600px; height: 600px"></div>
	<script>

		var ocmUrl = 'http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png',
			ocmAttr = 'Map data &copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a> and <a href="http://openstreetmap.org">OpenStreetMap</a> contributors <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
			osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
			cmAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',;

	    var ocm   = L.tileLayer(OpenCycleUrl, {attribution: OpenCycleAttr}),
	    	minimal   = L.tileLayer(cmUrl, {styleID: 22677, attribution: cmAttr}),
	    	midnight  = L.tileLayer(cmUrl, {styleId: 999,   attribution: cmAttr}),
		    motorways = L.tileLayer(cmUrl, {styleId: 46561, attribution: cmAttr}),
	    	cyclinghighcontrast   = L.tileLayer(cmUrl, {styleID: 117927, attribution: cmAttr}),
	    	cyclingwalking   = L.tileLayer(cmUrl, {styleID: 117923, attribution: cmAttr}),
	    	RTCcyclepath   = L.tileLayer(cmUrl, {styleID: 117929, attribution: cmAttr});

		 var map = L.map('map', {
			center: [41.75, -72.70],
			zoom: 12,
			layers: [ocm, motorways]
		});

	    var baseLayers = {
	    	"OpenCycleMap": OCM,
	    	"Minimal": minimal,
	    	"Night View": midnight,
	    	"Cycling high contrast": cyclinghighcontrast,
	    	"Cycling walking": cyclingwalking,
	    	"RTC Cyclepath": RTCcyclepath
	    };

	    var overlays = {
	    	"Motorways": motorways
	    };

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>
</body>
</html>
